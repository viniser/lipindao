<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-2">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">自动发货-【使用自助批量发货功能，<a href="https://fuwu.taobao.com/ser/detail.htm?serviceCode=FW_GOODS-1978346" target="_blank">需要订购高级版</a>】</h2>
                    <form id="sendinfo-form" class="form-horizontal"  data-toggle="validator" method="POST" action="/express/sendchek">
                        <div class="form-group">
                            <label  class="control-label col-xs-12 col-sm-2">发货店铺旺旺:</label>
                            <div class="col-xs-12 col-sm-10">
                                {volist name="mytaobao" id="vo" empty="$empty"}
                                <label ><input  name="tbid" type="radio" value="{$vo.id}" {eq name="i" value="1"} checked {/eq} > {$vo.taobaonick}</label> &nbsp;&nbsp;
                                {/volist}
                                <label ><a href="/express/aoto.html" class="btn btn-success btn-addtabs"><i class="fa fa-plus"></i>新增店铺授权</a></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label   class="control-label col-xs-12 col-sm-2">发件说明:</label>
                            <div class="col-xs-12 col-sm-8">
                                输入格式：订单号，快递单号，快递公司（如：9802871,82091281983,YTO）<br>
                                使用此功能需要订购高级版。使用基础版可以到第三方服务里面去发货！
                            </div>
                        </div>
                        <div class="form-group">
                            <label   class="control-label col-xs-12 col-sm-2">发件信息:</label>
                            <div class="col-xs-12 col-sm-5">
                                <textarea name="addstext" class="form-control" rows="15" cols="80" placeholder="一行一条数据" data-rule="required" >{volist name="list" id="vl"}{$vl.out_order_no},{$vl.express_no},{eq name="vl['expressid']" value="1"}YTO{else /}YUNDA{/eq}{if condition="$i == count($list)"}{else /}&#10;{/if}{/volist}</textarea>
                            </div>
                        </div>

                        <div class="form-group layer-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="submit" class="btn btn-success btn-embossed disabled" value="确定提交">
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label   class="control-label col-xs-12 col-sm-2">发货结果:</label>
                            <div class="col-xs-12 col-sm-10">
                                <div id="info" style="display: none">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
